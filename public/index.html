<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
<div class="" id="insta">
<div class="" id="app">

<div class="jumbotron">
  <h1>Instagram</h1>
  <p>World's second largest collection of dog photos</p>

</div>
<div class="formContainer">
  <form v-on:submit.prevent="submitInstagram">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" v-model="newTitle"/>
    </div>
    <div class="form-group">
      <label for="">Image URL</label>
      <input type="text" v-model="newImage"/>
    </div>
    <button type="submit" class="btn btn-default">Submit Dog</button>
  </form>
</div>
<div v-for="i in instagrams"class="panel panel-default">
  <h1>{{i.title}}</h1>
  <img :src="i.img" class="dog-image" />
  <p>{{i.date}}</p>
</div>

</div>
</div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <!-- Include all compiled plugins (below), or include individual files as needed -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
       <script src="https://unpkg.com/vue"></script>
       <script src="app.js"></script>
  </body>
</html>
